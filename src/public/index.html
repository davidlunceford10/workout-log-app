<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitTrack - Workout Logger</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ’ª FitTrack</h1>
            <p class="subtitle">Track your fitness journey</p>
        </header>

        <section class="workout-form">
            <h2>Log New Workout</h2>
            <form id="workoutForm">
                <div class="form-group">
                    <label for="exercise_name">Exercise Name *</label>
                    <input 
                        type="text" 
                        id="exercise_name" 
                        placeholder="e.g., Bench Press, Squats, Pull-ups"
                        required
                    >
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="sets">Sets *</label>
                        <input 
                            type="number" 
                            id="sets" 
                            min="1" 
                            value="3"
                            required
                        >
                    </div>
                    <div class="form-group">
                        <label for="reps">Reps *</label>
                        <input 
                            type="number" 
                            id="reps" 
                            min="1" 
                            value="10"
                            required
                        >
                    </div>
                    <div class="form-group">
                        <label for="weight">Weight (lbs)</label>
                        <input 
                            type="number" 
                            id="weight" 
                            step="0.5" 
                            min="0"
                            placeholder="Optional"
                        >
                    </div>
                </div>

                <div class="form-group">
                    <label for="date">Date *</label>
                    <input type="date" id="date" required>
                </div>

                <div class="form-group">
                    <label for="notes">Notes</label>
                    <textarea 
                        id="notes" 
                        rows="3" 
                        placeholder="How did it feel? Any observations?"
                    ></textarea>
                </div>

                <button type="submit" class="btn-primary">
                    <span class="btn-icon">âž•</span> Add Workout
                </button>
            </form>
        </section>

        <section class="workout-list">
            <div class="section-header">
                <h2>Workout History</h2>
                <div id="stats" class="stats"></div>
            </div>
            <div id="workouts" class="workouts-container"></div>
        </section>
    </div>

    <div id="toast" class="toast"></div>

    <script src="app.js"></script>
</body>
</html>
